---
- hosts: localhost, all
  become: yes
  remote_user: root
  environment:
    GOPATH: /usr/go
  connection: local
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tasks:
    - name: build and install cri-o
      include: "build/cri-o.yml"

    - name: enable and start CRI-O
      become: yes
      systemd:
        name: crio
        state: started
        enabled: yes
        daemon_reload: yes
    
    - name: use crun if build_crun set
      replace:
        path: "/home/skunkerk/test/helpers.bash"
        regexp: '^CONTAINER_DEFAULT_RUNTIME=\${CONTAINER_DEFAULT_RUNTIME:-runc}$'
        replace: 'CONTAINER_DEFAULT_RUNTIME=${CONTAINER_DEFAULT_RUNTIME:-crun}'
      when: "build_crun | default(False) | bool"

    - name: run cri-o integration tests
      include: "integration.yml"

    - name: changing permission of temp file 
      become: yes 
      file: dest=/tmp/artifacts owner=deadbeef group=deadbeef mode=0777 recurse=yes
